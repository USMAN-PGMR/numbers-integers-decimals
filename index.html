<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-5th</title>
    <!-- link bootstrap css -->

</head>
<body style="background-color: rgb(240, 240, 240)">
    <nav class="navbar " style="background-color: rgba(20, 20, 58, 0.849); ">
        <div class="container">
          <a class="navbar-brand" style="color: white">Assignment  &nbsp;&nbsp;&nbsp;&nbsp; Chapter 26-30</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <main >
        <div class="container pt-4 pb-2 text-center">
            <h4>Chapter # 26-30 |Numbers, Integer & Decimal </h4>
            <hr class="mt-4">
        </div>
        <div class="container  ">
            <div class="row">
                <div class="col-sm-12 col-xl-6 mt-3 col-log-6 col-md-6  mt-2">
                    <div class="text-center"><h5>Input</h5> </div>
                    <div class="border rounded border-dark   " style="min-height: 80px; "> 
                        <div class="input-group  "  style="width: 90%; margin: auto; margin-top:20px ">
                        <input type="text" id="search"  class="form-control "  style="background-color: transparent" placeholder="Type your test here"   >
                        <button class="btn btn-outline-secondary" type="button" onclick=clearInput() id="clear">Clear</button>
                      </div></div>
                </div>
                <div class="col-sm-12 col-xl-6 mt-3 col-log-6 col-md-6  " >
                  <div class="text-center"><h5>Oraginal Srting</h5> </div>
                    <div class="text-center pt-3 pb-3 border rounded border-dark  text-center"  style="background-color:rgba(20, 20, 58, 0.849);color: aliceblue; " >
                      <!-- <p>1)Faisalabad 2)Lahore 3)Karachi 4)Islamabad 5)Burewala<br> 6)Sheikhupura 7)Kashmir</p> -->
                      <div  class="text-center" id="oraginalString" style="width: 90%;margin: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
          <div class="row">
            <div class="col-sm-12 col-xl-6 mt-3 col-log-6 col-md-6 ">
              <div class="text-center"><h5>Buttons</h5> </div>
              <div class="border rounded border-dark justify-content-center">
                
                <div class="mt-3 mb-3 text-center">
                  <button type="button" class="btn btn-danger btn-sm mt-2" style="min-width: 40%"onclick="roundNumber()" >Round A Number</button>
                  <button type="button" class="btn btn-danger btn-sm mt-2" style="min-width: 40%" onclick="ceilNumber()">Ceil A Number</button>
                  <button type="button" class="btn btn-danger btn-sm mt-2" style="min-width: 40%" onclick="floorNumber()">Floor  A Number</button>
                  <button type="button" class="btn btn-danger btn-sm  mt-2" style="min-width: 40%" onclick="randomNumber()">Generate A Random Number</button>
                  <button type="button" class="btn btn-danger btn-sm  mt-2" style="min-width: 40%" onclick="dice()">Throw A Dice</button>
                  <button type="button" class="btn btn-danger btn-sm  mt-2" style="min-width: 40%" onclick="strongePassword()">Generate A Stronge Password</button>
                  <button type="button" class="btn btn-danger btn-sm  mt-2" style="min-width: 40%" onclick="convertingString()">Converting Strings</button>
                  <button type="button" class="btn btn-danger btn-sm  mt-2" style="min-width: 40%" onclick="controllingLength()">Controlling Length</button>
                  <button type="button" class="btn btn-danger btn-sm  mt-2" style="min-width: 40%" onclick="gst()">Calculate GST</button>

               </div>
              </div>
            </div>
            <div class="col-sm-12 col-xl-6 mt-3 col-log-6 col-md-6 ">
              <div class="text-center"><h5>Output/Result</h5> </div>
              <div class="border rounded border-dark justify-content-center text-center pt-4 pb-4 " style="min-height: 228px" >
                <div  class="text-center me-5" id="output" style="width: 90%;margin: 10px;"></div> 
              </div>
              <div class="text-center mt-3">
                <button type="button" class="btn btn-outline-dark" onclick="clearOutput()">Clear Output</button>
              </div>
            </div>
          </div>
        </div>

      <footer style="background-color:rgba(20, 20, 58, 0.849);width: 100%; " class=" text-center  p-2    mt-2  text-capitalize position-stiky ">
